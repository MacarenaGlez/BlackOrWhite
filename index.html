<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackOrWhite</title>
</head>

<body class="wrapper">
    <section class="wrapper-theme">
        <h1 class="title">¿Quién es el mayor de la casa?</h1>
        <form action="choose-theme" class="choose-theme">
            <input type="radio" name="theme" id="soft">
            <label for="Soft">Tema claro</label>
            <input type="radio" name="theme" id="strong">
            <label for="Strong">Tema oscuro</label>
        </form>
        <div class="wrapper-text">
            <p>Mamá</p>
            <p>Papá</p>
            <p>El perro</p>
            <p>La tortuga</p>
        </div>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
